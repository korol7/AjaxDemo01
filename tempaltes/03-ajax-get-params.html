<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <script src="/static/common.js"></script>
    <script >
        function btnShow() {
            //创建xhr
            var xhr = createXhr();
            //创建请求(带参数)
            var url = "/ajax/03-server?name=wangwc&age=30";
            xhr.open("get",url,true);
            //设置回调函数
            xhr.onreadystatechange = function() {
                if(xhr.readyState==4&&xhr.status==200){
                    document.getElementById("show").innerText=xhr.responseText;
                }

            }
            //发送请求
            xhr.send(null);
        }
</script>
</head>
<body>
    <button onclick="btnShow()">ssss</button>
    <div id="show"></div>
</body>
</html>
